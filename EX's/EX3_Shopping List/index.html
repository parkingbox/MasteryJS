<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/433c23d217.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
    <main id="main">
      <!-- <audio loop="true" autoplay="true">
        <source src="audio/pardise.wav" type="audio/wav">
      </audio> -->
      <div class="list">
        <!-- Header -->
        <div class="list__header">
          <span>Shopping list For Summer</span>
        </div>
        <!-- Shopping List -->
        <div class="items__output">
          <div id="result"></div>
        </div>
        <div class="list__input">
          <input
            type="text"
            id="list__input__write"
            onchange="printName()"
            placeholder="내용을 입력해주세요">
        </div>
        <div class="add__button">
          <button class="add"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </main>

</body>

</html>
